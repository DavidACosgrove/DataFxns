id: 1e8b6d4e-7c27-4466-b6a2-d2c174ea51c8
name: Blast Table Search
serviceName: BlastTableSearch
executorId: Glysade.CPythonDataFxn
serviceUri: PYRO:glysade.pyserver@localhost:9101
version: 0.0.3
inputFields:
  - control:
      id: sequenceColumn
      label: Select sequence column
      type: columnselect
      filters:
        - dataType: string
          contentType: chemical/x-sequence
        - dataType: binary
          contentType: chemical/x-genbank
      validationRules:
        - type: required
          message: Must select column of sequences
    request:
      id: sequenceColumn
      dataType: string
      selectorType: column
  - control:
      id: query
      label: Query sequence
      type: textarea
      rows: !!int 5
      validationRules:
        - type: sequence
        - type: required
    request:
      id: query
      dataType: string
      contentType: chemical/x-sequence
description: Performs a blast search of the sequences in the provided table using the provided query sequence
category: python-remote.bio.sequence
comments: ''
ironPython: ''
