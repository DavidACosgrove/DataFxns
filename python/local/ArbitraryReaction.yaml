      id: reactionSmarts
      label: Reaction SMARTS
      type: text
      tooltip: Supply an RDKit reaction SMARTS.  If you also sketch a reaction, this option has precedence.
    request:
      id: reactionSmarts
      dataType: string
      contentType: chemical/x-smarts
  - control:
      id: reactionQuery
      label: Reaction query
      type: molecule
      sketcherContentType: chemical/x-mdl-rxnfile
      molTypes:
        - extension: .sma
          contentType: chemical/x-smarts
          name: SMARTS (*.sma)
        - extension: .rxn
          contentType: chemical/x-mdl-rxnfile
          name: RXN file (*.rxn)
    request:
      id: reactionQuery
      dataType: string
      contentType: chemical/x-mdl-rxnfile
