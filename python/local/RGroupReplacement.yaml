  request:
    id: rGroupColumns
    dataType: list(string)
    selectorType: column
- control:
    id: useLayer1
    label: Use Layer 1 replacements
    type: checkbox
    tooltip: The direct replacements
  request:
    id: useLayer1
    dataType: boolean
    data: !!bool true
- control:
    id: useLayer2
    label: User Layer 2 replacements
    type: checkbox
    tooltip: Layer 2 replacements are nearest neighbours of their parent Layer 1 replacement.
  request:
    id: useLayer2
    dataType: boolean
    data: !!bool false
