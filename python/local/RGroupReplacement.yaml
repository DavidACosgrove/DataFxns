    filters:
    - dataType: string
      contentType:
      - chemical/x-mdl-molfile
      - chemical/x-mdl-molfile-v3000
      - chemical/x-smiles
      - chemical/x-daylight-smiles
    - dataType: binary
      contentType:
      - chemical/x-mdl-molfile
      - chemical/x-mdl-molfile-v3000
    validationRules:
    - type: required
      message: Must select the column of cores produced by the R Group decomposition.
  request:
    id: coresColumn
    dataType: string
    selectorType: column
- control:
    id: rGroupColumns
    label: R Group columns from R Group Decomposition
    type: columnselect
    multi: !!bool true
    filters:
    - dataType:
      - binary
      contentType:
      - chemical/x-mdl-molfile
      - chemical/x-mdl-molfile-v3000
    - dataType: string
      contentType:
      - chemical/x-mdl-molfile
      - chemical/x-mdl-molfile-v3000
    - dataType: string
      contentType:
      - chemical/x-smiles
    - dataType: string
      contentType: chemical/x-daylight-smiles
