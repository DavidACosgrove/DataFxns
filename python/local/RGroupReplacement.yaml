id: 2abb2403-f1f4-4f52-4695-e5f5ce1bc9a8
name: R Group Replacement
description: 'Uses the Top 500 R Group replacement data of Bajorath et al. to produce analogues of the input molecules. '
category: Chemistry
version: 1.0.0
serviceName: RGroupReplacement
serviceUri: glysade.python
executorId: Glysade.CPythonDataFxn
inputFields:
- control:
    id: structureColumn
    label: Select structure column
    type: columnselect
    filters:
    - dataType: string
      contentType:
      - chemical/x-mdl-molfile
      - chemical/x-mdl-molfile-v3000
      - chemical/x-smiles
      - chemical/x-daylight-smiles
    - dataType: binary
      contentType:
      - chemical/x-mdl-molfile
      - chemical/x-mdl-molfile-v3000
    validationRules:
    - type: required
      message: Must select column of 2D structures
  request:
    id: structureColumn
    dataType: string
    selectorType: column
- control:
    id: idColumn
    label: Column of IDs
    type: columnselect
    multi: !!bool false
    tooltip: Column to use for IDs of input structures for filtering analogues
    validationRules:
    - type: required
      message: ''
  request:
    id: idColumn
    dataType: string
    selectorType: column
- control:
    id: coresColumn
    label: Select Cores column
    type: columnselect
    filters:
    - dataType: string
      contentType:
      - chemical/x-mdl-molfile
      - chemical/x-mdl-molfile-v3000
      - chemical/x-smiles
      - chemical/x-daylight-smiles
    - dataType: binary
      contentType:
      - chemical/x-mdl-molfile
      - chemical/x-mdl-molfile-v3000
    validationRules:
    - type: required
      message: Must select column of 2D structures
  request:
    id: coresColumn
    dataType: string
    selectorType: column
- control:
    id: rGroupColumns
    label: R Group columns
    type: columnselect
    multi: !!bool true
    filters:
    - dataType:
      - binary
      contentType:
      - chemical/x-mdl-molfile
      - chemical/x-mdl-molfile-v3000
    - dataType: string
      contentType:
      - chemical/x-mdl-molfile
      - chemical/x-mdl-molfile-v3000
    - dataType: string
      contentType:
      - chemical/x-smiles
    - dataType: string
      contentType: chemical/x-daylight-smiles
    validationRules:
    - type: required
    tooltip: Select all the R Group columns from the R Group Decomposition that are in the table
  request:
    id: rGroupColumns
    dataType: list(string)
    selectorType: column
- control:
    id: useLayer1
    label: Use Layer 1 replacements
    type: checkbox
    tooltip: The direct replacements
  request:
    id: useLayer1
    dataType: boolean
    data: !!bool true
- control:
    id: useLayer2
    label: User Layer 2 replacements
    type: checkbox
    tooltip: Layer 2 replacements are nearest neighbours of their parent Layer 1 replacement.
  request:
    id: useLayer2
    dataType: boolean
    data: !!bool false
- control:
    id: incOrigRGroups
    label: Include original R Groups
    type: checkbox
    tooltip: When doing the replacements, include the original R Group in the substitution list, so that no change at that position is included in the products.
  request:
    id: incOrigRGroups
    dataType: boolean
    data: !!bool false
tags:
- color: '#50AF28'
  text: chemistry
- color: '#c6fc00'
  text: calcprop
updateBehavior: automatic
maximumOutputColumns: !!int 1
maximumOutputTables: !!int 1
chemistryFunction: !!bool false
outputFields:
  - id: table1
    source: table
    type: default
    name: Output R Group Replacements table
allowedClients:
- Analyst
- WebPlayer
demoUrl: 
limitBy: none
