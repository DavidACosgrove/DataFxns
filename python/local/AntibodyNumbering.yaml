id: 889c0cad-0919-4620-b785-2f7c3b98dc96
name: Antibody Numbering
serviceName: AntibodyNumbering
executorId: Glysade.CPythonDataFxn
serviceUri: LOCAL:glysade.python
version: 0.0.2
inputFields:
  - control:
      id: sequenceColumn
      label: Select sequence column
      type: columnselect
      filters:
        - dataType: string
          contentType: chemical/x-sequence
        - dataType: binary
          contentType: chemical/x-genbank
      validationRules:
        - type: required
    request:
      id: sequenceColumn
      dataType: string
      selectorType: column
  - control:
      id: scheme
      label: Numbering scheme
      type: radiogroup
      radios:
        - text: Kabat
          value: kabat
        - text: Chothia
          value: chothia
        - text: IMGT
          value: imgt
        - text: Martin (extended Chothia)
          value: martin
        - text: Aho
          value: aho
      validationRules:
        - type: required
          message: Must select something from 'Numbering scheme'
    request:
      field: scheme
      id: scheme
      dataType: string
      data: kabat
description: Identifies antibody chain numbering and aligns chains
category: python-local.bio.sequence
comments: ''
iron_python: ''
tags: 
  - color : '#dddddd'
    text  : MAB
  - color : '#337abc'
    text  : sequence
