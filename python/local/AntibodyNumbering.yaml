id: 889c0cad-0919-4620-b785-2f7c3b98dc96
name: Antibody Numbering
serviceName: AntibodyNumbering
executorId: Glysade.CPythonDataFxn
serviceUri: glysade.python
version: 1.0.0
inputFields:
  - control:
      id: sequenceColumn
      label: Select sequence column
      type: columnselect
      filters:
        - dataType: string
          contentType: chemical/x-sequence
        - dataType: binary
          contentType: chemical/x-genbank
      validationRules:
        - type: required
    request:
      id: sequenceColumn
      dataType: string
      selectorType: column
  - control:
      id: numberingScheme
      label: Numbering scheme
      type: radiogroup
      radios:
        - text: Kabat
          value: kabat
        - text: Chothia
          value: chothia
        - text: IMGT
          value: imgt
        - text: Martin (extended Chothia)
          value: martin
        - text: Aho
          value: aho
      validationRules:
        - type: required
          message: Must select something from 'Numbering scheme'
    request:
      id: numberingScheme
      dataType: string
      data: kabat
  - control:
      id: cdrDefinition
      label: CDR definition
      type: radiogroup
      radios:
        - text: Kabat
          value: kabat
        - text: Chothia
          value: chothia
        - text: IMGT
          value: imgt
      validationRules:
        - type: required
          message: Must select something from 'CDR definition'
    request:
      field: cdrDefinition
      id: cdrDefinition
      dataType: string
      data: kabat
description: Identifies antibody chain numbering and aligns chains
category: python-local.bio.sequence
ironPython: ''
maximumOutputColumns: !!int 1
maximumOutputTables: !!int 0
tags:
  - color : '#dddddd'
    text  : MAB
  - color : '#337abc'
    text  : sequence
