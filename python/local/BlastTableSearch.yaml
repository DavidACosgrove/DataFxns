id: ac9aebcd-dc95-4ebd-bb61-d0c84680fa07
name: Blast Table Search
serviceName: BlastTableSearch
executorId: Glysade.CPythonDataFxn
serviceUri: LOCAL:glysade.python
version: 0.0.3
inputFields:
  - control:
      id: sequenceColumn
      label: Select sequence column
      type: columnselect
      filters:
        - dataType: string
          contentType: chemical/x-sequence
        - dataType: binary
          contentType: chemical/x-genbank
      validationRules:
        - type: required
          message: Must select column of sequences
    request:
      id: sequenceColumn
      dataType: string
      selectorType: column
  - control:
      id: query
      label: Query sequence
      type: textarea
      rows: 5
      validationRules:
        - type: sequence
        - type: required
    request:
      id: query
      dataType: string
      contentType: chemical/x-sequence
  - control:
      label: Build multiple alignment column (query is not included)
      id: showMultipleAlignments
      type: checkbox
    request:
      id: showMultipleAlignments
      dataType: boolean
      data: !!bool false
outputFields:
  - id: query
    name: 'Query sequence'
    source: inputField
    type: sequence
  - id: column3
    name: Score filter
    source: column
    type: filter
description: Performs a blast search of the sequences in the provided table using the provided query sequence
category: python-local.bio.sequence
comments: ''
ironPython: ''
