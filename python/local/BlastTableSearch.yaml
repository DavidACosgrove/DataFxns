id: ac9aebcd-dc95-4ebd-bb61-d0c84680fa07
name: Blast Table Search
serviceName: BlastTableSearch
executorId: Glysade.CPythonDataFxn
serviceUri: LOCAL:glysade.python
version: 0.0.3
input_fields: |
    [
        {
            "control": {
                "id": "sequenceColumn",
                "label": "Select sequence column",
                "type": "columnselect",
                "filters": [
                    {
                        "dataType": "string",
                        "contentType": "chemical/x-sequence"
                    },
                    {
                        "dataType": "binary",
                        "contentType": "chemical/x-genbank"
                    }
                ],
                "validationRules": [
                    {
                        "type": "required",
                        "message": "Must select column of sequences"
                    }
                ]
            },
            "request": {
                "id": "sequenceColumn",
                "dataType": "string",
                "selectorType": "column"
            }
        },
        {
            "control": {
                "id": "query",
                "label": "Query sequence",
                "type": "textarea",
                "rows": 5,
                "validationRules": [
                    {
                        "type": "sequence"
                    },
                    {
                        "type": "required"
                    }
                ]
            },
            "request": {
                "id": "query",
                "dataType": "string",
                "contentType": "chemical/x-sequence"
            }
        },
        {
            "control": {
                "id": "rowSelection",
                "label": "Submit data from",
                "type": "radiogroup",
                "radios": [
                    {
                        "text": "All data",
                        "value": "all"
                    },
                    {
                        "text": "Data after filters",
                        "value": "filtered"
                    },
                    {
                        "text": "Marked data",
                        "value": "marked"
                    }
                ],
                "validationRules": [
                    {
                        "type": "required",
                        "message": "Must select something from 'Submit data from'"
                    }
                ]
            },
            "request": {
                "field": "rowSelection",
                "id": "rowSelection",
                "dataType": "string",
                "data": "filtered"
            }
        }
    ]
description: Performs a blast search of the sequences in the provided table using the provided query sequence
category: python-local.bio.sequence
comments: ''
iron_python: ''
